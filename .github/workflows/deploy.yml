name: Build & Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.6'

      - name: Verify zero dependencies
        run: |
          if grep -q 'require' go.mod; then
            echo "ERROR: go.mod has dependencies â€” this should be stdlib only"
            exit 1
          fi

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux go build \
            -ldflags "-s -w \
              -X main.commitHash=${{ github.sha }} \
              -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
              -X main.buildLogURL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -o uswap-zero

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            COMMIT_HASH=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            BUILD_LOG_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Update DEPLOYMENT.md
        run: |
          cat > DEPLOYMENT.md << EOF
          # Deployment Record

          | Field | Value |
          |-------|-------|
          | Commit | [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}) |
          | Build Time | $(date -u +%Y-%m-%dT%H:%M:%SZ) |
          | Image | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\` |
          | Image Digest | \`${{ steps.docker.outputs.digest }}\` |
          | CI Build Log | [View](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
          | go.mod Hash | \`$(sha256sum go.mod | cut -d' ' -f1)\` |

          ---
          *Auto-generated by CI. See git history of this file for full deployment log.*
          EOF

      - name: Commit DEPLOYMENT.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add DEPLOYMENT.md
          git diff --cached --quiet || git commit -m "deploy: update DEPLOYMENT.md [skip ci]"
          git push
